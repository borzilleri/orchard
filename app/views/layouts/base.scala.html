@(title: String, data: String = "{}")(content: Html)
@import be.objectify.deadbolt.java.views.html._;
@import be.objectify.deadbolt.core.utils.TemplateUtils._;

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<script>
		if ( ! window.console ) {
		( function ( ) {
		var noop = function ( ) { /* no-op for IE */ } ;
		window.console = { log : noop, debug : noop, warn : noop, error : noop } ;
		} ) ( ) ;
		}
		window.Orchard = @Html(data) ;
		</script>
		<script data-main="@routes.Assets.at("javascripts/app")" src="@routes.Assets.at("javascripts/vendor/require.js")"></script>
	</head>
	<body>
		@restrict(la(as("ADMIN"))) {
			<div class="navbar navbar-inverse navbar-fixed-top">
				<ul class="nav">
					<li>
						<span class="brand icon-leaf"> Admin</span>
					</li>
				</ul>
			</div>
		}

		@content
	</body>
</html>
