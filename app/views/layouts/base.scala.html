@(title: String, data: String = "{}")(content: Html)
@import be.objectify.deadbolt.java.views.html._;
@import be.objectify.deadbolt.core.utils.TemplateUtils._;

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<script>
		if ( ! window.console ) {
		( function ( ) {
		var noop = function ( ) { /* no-op for IE */ } ;
		window.console = { log : noop, debug : noop, warn : noop, error : noop } ;
		} ) ( ) ;
		}
		window.Orchard = @Html(data) ;
		</script>
		<script data-main="@routes.Assets.at("javascripts/app")" src="@routes.Assets.at("javascripts/vendor/require.js")"></script>
	</head>
	<body>
		<div id="admin-bar-view">
		@restrict(la(as("ADMIN"))) {
			<div class="navbar navbar-inverse navbar-fixed-top" id="admin-bar">
				<div class="navbar-inner">
					<div class="container">
						<button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="brand logout-admin" href="#"><i class="icon-leaf"></i></a>
						<div class="nav-collapse collapse" style="height: 0px;">
							<ul class="nav">
								<li class="">
									<a href="@controllers.admin.routes.Users.index">Users [NYI]</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		}
		</div>

		@content
	</body>
</html>
