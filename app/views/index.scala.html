@(title: String, user: User)

@layouts.main(title, "main") {
	@partials.navbar(user)
	<div class="container">
		<div class="row">
			<div class="span6">
				<a href="#create-thread" role="button" class="btn" data-toggle="modal">
					Start Thread</a>

				<div id="thread-list"></div>
			</div>
		</div>
	</div>

	<script id="thread-item-template" type="text/html">
		<div>
			<span class="thread-author pull-right">by Author</span>
			<h4><span class="icon-exclamation-sign thread-updated"></span>
				Thread Title</h4>
		</div>
		<div>
			last post on <span class="thread-updated-on">
			0000-00-00 00:00:00 PDT</span>
			by <span class="thread-updated-by">Comment Author</span>
		</div>
	</script>

	<div class="modal hide fade" id="create-thread">
		<div class="modal-header">
			<button type="button" class="close icon-remove" data-dismiss="modal" aria-hidden="true"></button>
			<input class="input-xxlarge" name="title" placeholder="thread titleâ€¦">
		</div>
		<div class="modal-body">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#create-thread-editor" data-toggle="tab">
					Write</a></li>
				<li><a href="#create-thread-preview" data-toggle="tab">Preview</a></li>
			</ul>
			<div class="tab-content">
				<div id="create-thread-editor" class="tab-pane active"></div>
				<div id="create-thread-preview" class="tab-pane"></div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn pull-left" data-dismiss="modal">Close</button>
			<a href="#" class="btn btn-primary">Save changes</a>
		</div>
	</div>
}
